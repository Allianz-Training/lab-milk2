<h2>Order</h2>
<hr>

<div class="container">
    <div class="row">
      <div class="shadow p-3 mb-5 bg-white rounded" *ngFor="let product of products">
        <img id="img1" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/lionel-animals-to-follow-on-instagram-1568319926.jpg?crop=0.922xw:0.738xh;0.0555xw,0.142xh&resize=640:*" width="130px" height="140px" class="img-thumbnail" alt="...">
        <p id="head1" class="inf"> {{ product.name }} </p>
        <label id="head2" class="inf">Price :</label>
        <p id="price" class="inf">{{ product.price }}</p> 
        <label id="head2" class="inf">Pet name :</label>
        <div>
            <select class="form-select">
                <option selected>Select your pet's name</option>
                <option value="1" *ngFor="let pname of petname">{{pname.name}}</option>
            </select>

        </div >

      <div>
            <button id="delete" type="button" class="btn btn-danger" (click)="delete()">
              Delete
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg>
            </button>
      </div>

    </div>
    
    <hr>
</div>
