<div>
  <div class="container">
      <div class="row">
        <div class="col" *ngFor="let product of products">
          <div class="card" style="width: 18rem;" >
              <img src="https://media1.popsugar-assets.com/files/thumbor/oS9FzsU0rUgKJDJDOJckBgq5U4o/fit-in/2048xorig/filters:format_auto-!!-:strip_icc-!!-/2018/08/29/847/n/24155406/ba3cec068d2133cf_nirzar-pangarkar-217994-unsplash/i/Look-those-baby-blues.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">
                  {{ product.description }}
                </p>
                <button href="#" class="btn btn-warning" (click)="addcart(product)" id="addbut" [routerLink]="['/cart']" [state]="{data: productcart}"> 
                  Buy
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
                    <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
                    <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                  </svg>
                </button>
              </div>
            </div>
        </div>
      </div>
    </div>
</div>


<app-bottompage></app-bottompage>
