<div id="fillDetail">
    <form [formGroup]="form">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Name :</label>
        <input formControlName="name" type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Email :</label>
        <input formControlName="email" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Postal Address :</label>
        <input formControlName="postalAddress" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Comments :</label>
        <input formControlName="comments" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
      </div>
    </form>
  </div>
